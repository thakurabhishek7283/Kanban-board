<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Kanban Board</h1>
    </header>
    <div class="body-container">
      <div class="list-container backlogs-container">
        <h2 class="heading on-backlogs">Backlogs</h2>
        <ul
          id="backlogs-container"
          class="item-container-list"
          ondrop="handledrop(event)"
          ondragover="handledragover(event)"
          ondragenter="dragAllow(0)"
        ></ul>
        <textarea
          name="textfield-card"
          class="textfield"
          cols="30"
          rows="3"
        ></textarea>
        <div class="input-button" onclick="addToColumn(0)">ADD ITEM</div>
      </div>
      <div class="list-container progress-container">
        <h2 class="heading in-progress">In Progress</h2>
        <ul
          id="progress-container"
          class="item-container-list"
          ondrop="handledrop(event)"
          ondragover="handledragover(event)"
          ondragenter="dragAllow(1)"
        ></ul>
        <textarea
          name="textfield-card"
          class="textfield"
          cols="30"
          rows="3"
        ></textarea>
        <div class="input-button" onclick="addToColumn(1)">ADD ITEM</div>
      </div>
      <div class="list-container complete-container">
        <h2 class="heading on-complete">Complete</h2>
        <ul
          id="complete-container"
          class="item-container-list"
          ondrop="handledrop(event)"
          ondragover="handledragover(event)"
          ondragenter="dragAllow(2)"
        ></ul>
        <textarea
          name="textfield-card"
          class="textfield"
          cols="30"
          rows="3"
        ></textarea>
        <div class="input-button" onclick="addToColumn(2)">ADD ITEM</div>
      </div>
      <div class="list-container hold-container">
        <h2 class="heading on-hold">On Hold</h2>
        <ul
          id="hold-container"
          class="item-container-list"
          ondrop="handledrop(event)"
          ondragover="handledragover(event)"
          ondragenter="dragAllow(3)"
        ></ul>
        <textarea
          name="textfield-card"
          class="textfield"
          cols="30"
          rows="3"
        ></textarea>
        <div class="input-button" onclick="addToColumn(3)">ADD ITEM</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
